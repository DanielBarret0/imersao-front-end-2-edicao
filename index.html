<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imersão Alura - Spotify</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/icons/favicon.png"image/x-icon">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div>
          <div class="logo">
            <a href="#">
              <img src="./assets/icons/logo-spotify.png" alt="logo Spotify" />
            </a>
          </div>
          <ul>
            <li>
              <a href="#">
                <span><i class="fa-solid fa-house"></i></span>
                <span>Início</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                <span>Buscar</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="library">
        <div class="library__content">
          <button class="library__button">
            <span class="fa-solid fa-book"></span>
            <span>Sua Biblioteca</span>
          </button>
          <span class="fa-solid fa-plus"></span>
        </div>

        <section class="section-playlist">
          <div class="section-playlist__content">
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle">É facil, vamos de ajudar</span>
            <button class="section-playlist__button">
              <span>Criar playlist</span>
            </button>
          </div>
        </section>

        <div class="cookies">
          <a href="#">Cookies</a>
        </div>

        <div class="languages">
          <button class="languages__button">
            <span class="fa-solid fa-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer__container">
        <div>
          <p class="footer__title">TESTE O PREMIUM DE GRAÇA</p>
          <p class="footer__description">
            Inscreva-se para curtir música ilimitada e podcasts só com alguns
            anúncios. Não precisa de cartão de crédito.
          </p>
        </div>
        <button class="footer__button">Inscreva-se grátis</button>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
